<style>
    #see_auth_pop .auth_left{
        width: 60%;
        float: left;
    }
    #see_auth_pop .auth_right{
        width: 40%;

        float: left;
        border: 0;
        border-radius: 5px;
        overflow: auto;
    }
    #see_auth_pop .auth_width{
        width: 180px;
    }
    #see_auth_pop .authSty{
        font-size: 24px;
        margin: 0 auto;
    }
</style>
<div id="see_auth_pop">
    <div class="col-lg-12 search-owe">

        <div class="auth_left">
            <div class="form-horizontal col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-4 p0">授权码:</label>
                    <div class="col-sm-8 auth_width">
                        <span class="authSty" id="seeAuth_auth"></span>
                    </div>
                </div>
            </div>
            <div class="form-horizontal col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-4 p0">数据包名:</label>
                    <div class="col-sm-8 auth_width">
                        <span id="seeAuth_dataname" style="display: inline-block;padding-top: 7px;"></span>
                    </div>
                </div>
            </div>
            <div class="form-horizontal col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-4 p0">授权开始时间:</label>
                    <div class="col-sm-8 auth_width">
                        <span id="seeAuth_startTime" style="display: inline-block;padding-top: 7px;"></span>
                    </div>
                </div>
            </div>
            <div class="form-horizontal col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-4 p0">授权结束时间:</label>
                    <div class="col-sm-8 auth_width">
                        <span id="seeAuth_endTime" style="display: inline-block;padding-top: 7px;"></span>
                    </div>
                </div>
            </div>
            <div class="form-horizontal col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-4 p0">记录数:</label>
                    <div class="col-sm-8 auth_width">
                        <span id="seeRecordCount" style="display: inline-block;padding-top: 7px;"></span>
                    </div>
                </div>
            </div>
            <div class="form-horizontal col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-4 p0">资源描述:</label>
                    <div class="col-sm-8 auth_width">
                        <span id="seeResourceDes" style="display: inline-block;padding-top: 7px;"></span>
                    </div>
                </div>
            </div>
            <div class="form-horizontal col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-4 p0">数据状态:</label>
                    <div class="col-sm-8 auth_width">
                        <span id="seeResourceStatus" style="display: inline-block;padding-top: 7px;"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth_right">
            <table  class="ui-jqgrid-htable ui-common-table table table-bordered" style="width: 206px;" role="presentation" aria-labelledby="gbox_serverListGridTable">
                <thead>
                    <tr class="ui-jqgrid-labels" role="row">
                        <th  class="ui-th-column ui-th-ltr" >
                            字段名称
                        </th>
                        <th class="ui-th-column ui-th-ltr" >字段类型</th>
                    </tr>
                </thead>
                <tbody id="seeAuthfield">
                    <tr class="ui-jqgrid-labels" role="row">
                        <td class="ui-th-column ui-th-ltr">
                            dd
                        </td>
                        <td class="ui-th-column ui-th-ltr">
                            dd
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="col-lg-12 button-owe">
        <!--Button组-->
        <div style="text-align:center;margin-top: 10px;">
            <button type="button" opt="cancel" class="btn btn_add btn_add1 btn_add2" id="see_auth_cancel_btn">
                关闭
            </button>
        </div>

    </div>
</div>
