<div id="appMgr">
    <input type="hidden" id="isAdd"/>
    <input type="hidden" id="menuCode"/>
    <input type="hidden" id="appMgr_serverCode"/>

    <div class="col-lg-12 search-owe">
        <div class="form-horizontal col-xs-4 col-lg-3 mt10">
            <div class="form-group">
                <label class="control-label col-xs-4"><em class="color_red">*</em>归属机构:</label>
                <div class="col-xs-8">
                    <input type="hidden" id="appMgr_orgId"/>
                    <div class="input-group">
                        <input class="form-control" id="appMgr_orgName"
                               name="orgName"
                               placeholder="请选择归属机构" onfocus=this.blur(); />
                        <span id="appMgr_orgSearch" class="input-group-addon"><i
                                class="fa fa-search search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-horizontal col-xs-4 col-lg-3 mt10">
            <div class="form-group">
                <label class="control-label col-xs-4"><em class="color_red">*</em>应用名称:</label>
                <div class="col-xs-8">
                    <input type="text" class="k-textbox" id="appMgr_serverName" maxlength="25"
                           placeholder="请输入应用名称"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 search-owe">
        <div class="form-horizontal col-xs-4 col-lg-6 mt10">
            <div class="form-group">
                <label class="control-label col-xs-2">应用描述:</label>
                <div class="col-xs-10">
                   <textarea class="k-textbox" id="appMgr_serverDesc" placeholder="请输入应用描述"
                             style="width:93%;"></textarea>
                </div>
            </div>
        </div>
    </div>

</div>

<!--Button组-->
<div class="col-md-12 col-xs-12 p10" align="center">
    <button type="button" id="appMgr_save" class="btn btn_pre btn_pre1 btn_pre2">
        <i class="fa fa-check-square-o fa_icon1 fa_icon_white fa_icon_pink p3"></i>保存并关闭
    </button>
    <button type="button" id="appMgr_cancel" class="btn btn_cancel btn_cancel1 btn_cancel2">
        <i class="fa fa-times-circle-o fa_icon1 fa_icon_white fa_icon_blue p3"></i>取消
    </button>
</div>

<script type="text/javascript">
    require(["biz/API/appMgr/js/appMgr"], function (appMgr) {
        appMgr.init();
    });
</script>
