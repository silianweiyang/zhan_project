<div id="APIOrderList">
    <input type="hidden" id="APIOrderList_orderServiceId"/>
    <input type="hidden" id="APIOrderList_publishServiceId"/>
    <input type="hidden" id="APIOrderList_orderState"/>
    <input type="hidden" id="APIOrderList_serverName"/>
    <input type="hidden" id="APIOrderList_orgName"/>
    <input type="hidden" id="APIOrderList_orgId"/>
    <div class="col-lg-12 search-owe">
        <div class="form-horizontal col-xs-4 col-lg-3">
            <div class="form-group">
                <label class="control-label col-xs-4 p0">API名称:</label>
                <div class="col-xs-8">
                    <input id="APIOrderList_name" placeholder="请输入API名称" class="k-textbox"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-xs-4 col-lg-3">
            <div class="form-group">
                <label class="control-label col-xs-4  p0">API状态:</label>
                <div class="col-xs-8">
                    <input id="APIOrderList_state"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-sm-4 col-md-4 col-lg-3">
            <div class="form-group" style="padding-left:25px;">
                <button type="button" id="APIOrderList_SearchBtn" class="search_btn search_btn1 col-lg-3 col-md-3 p0">
                    <i class="fa fa-search search fa_icon1 fa_icon_white fa_icon_blue p3"></i>查询
                </button>
                <!--<div id="advancedSrhBtn" class="search_tex col-sm-2 p0" style="width: 30%;margin-left: 25px;">
                    <i class="fa fa-angle-double-down"></i>&nbsp;&nbsp;高级搜索&nbsp;&nbsp;
                </div>-->
            </div>
        </div>
    </div>

    <!--Button组-->
    <div class="col-lg-12 button-owe">
        <div class="fr">
            <button type="button" id="APIOrderList_delBtn" class="btn btn_delete btn_delete1 btn_delete2">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>取消订阅
            </button>
            <button id="APIOrderList_closeBtn" type="button" opt="cancel" class="btn btn_pre btn_pre1 btn_pre2">
                <i class="fa fa-arrow-circle-o-left fa_icon1 fa_icon_white p3"></i>返回
            </button>
            <button type="button" class="btn btn_delete btn_delete1 btn_delete2" style="display: none" id="APIFound_hideBtn">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>
            </button>
            <button type="button" class="btn btn_delete btn_delete1 btn_delete2" style="display: none" id="APISecretFound_hideBtn">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>
            </button>
            <button type="button" class="btn btn_delete btn_delete1 btn_delete2" style="display: none" id="APIOrderList_testBtn">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>
            </button>
        </div>
    </div>

    <div class="col-lg-12 grid-owe">
        <div id="APIOrderListGrid"></div>
        <div id="APIOrderListGridPager"></div>
    </div>

    <div id="APIOrderList_plusPopup"></div>
    <div id="APIOrderSecret_plusPopup"></div>
    <div id="APIOrderList_testPopup"></div>
</div>


<script type="text/javascript">
    require(["biz/API/orderMgr/js/apiList"], function (list) {
        list.init();
    });
</script>
