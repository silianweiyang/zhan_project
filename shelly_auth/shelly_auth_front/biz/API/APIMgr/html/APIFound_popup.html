<div id="APIFound_popup" class="col-lg-11">
    <input type="hidden" id="APIFound_popup_serverId"/>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3 col-md-3">应用名称:</label>
            <div class="col-sm-6 col-md-6">
                <input id="APIFound_popup_serverName"/>
            </div>
        </div>
    </div>
    <!--Button组-->
    <div class="col-lg-11 mt10"  style="text-align: center;padding-left:30px;">
        <button type="button" opt="submit" id="APIFound_popup_saveBtn" class="btn btn_pre btn_pre1 btn_pre2">
            <i class="fa fa-check-square-o fa_icon1 fa_icon_white fa_icon_pink p3"></i>确定
        </button>
        <button type="button" opt="cancel" id="APIFound_popup_cancelBtn" class="btn btn_delete btn_delete1 btn_delete2">
            <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>清除
        </button>
    </div>

</div>
