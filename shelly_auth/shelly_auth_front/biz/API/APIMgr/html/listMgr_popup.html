<div id="nodeServiceMgr_popup">
    <input type="hidden" id="nodeServiceMgr_serverCode"/>
    <div class="col-sm-12 search-owe">
        <div class="form-horizontal col-sm-5  col-md-5 col-lg-5">
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-3">主机IP:</label>
                <div class="col-sm-6 col-md-6">
                    <input id="nodeServiceMgr_popup_nodeCode" type="hidden"/>
                    <input id="nodeServiceMgr_popup_node" placeholder="请输入主机IP"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-sm-5  col-md-5 col-lg-5">
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-3">服务名称:</label>
                <div class="col-sm-6 col-md-6">
                    <input id="nodeServiceMgr_popup_server"/>
                </div>
            </div>
        </div>
    </div>

    <!--Button组-->
    <div class="col-sm-12" style="text-align: center;padding:0px;">
        <button type="button" id="nodeServiceMgr_popup_searchBtn" class="btn btn_cancel btn_cancel1 btn_cancel2">
            <i class="fa fa-search search fa_icon1 fa_icon_white fa_icon_blue p3"></i>查询
        </button>
        <button type="button" opt="submit" id="nodeServiceMgr_popup_saveBtn" class="btn btn_pre btn_pre1 btn_pre2">
            <i class="fa fa-check-square-o fa_icon1 fa_icon_white fa_icon_pink p3"></i>确定
        </button>
    </div>

    <!--列表-->
    <div class="col-sm-12 grid-owe" style="padding:0px;">
        <div id="nodeServiceMgr_popupGrid"></div>
        <div id="nodeServiceMgr_popupGridPager"></div>
    </div>
</div>
