<div id="APIHistoryList">
    <input type="hidden" id="APIHistoryList_menuCode"/>
    <input type="hidden" id="APIHistoryList_queryParam"/>
    <input type="hidden" id="APIHistoryList_apiId"/>

        <div class="form-horizontal col-xs-4 col-lg-3">
            <div class="form-group">
                <label class="control-label col-xs-4  p0">API名称:</label>
                <div class="col-xs-8">
                    <input id="APIHistoryList_name" placeholder="请输入API名称" class="k-textbox"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-xs-4 col-lg-3" style="display: none">
            <div class="form-group">
                <label class="control-label col-xs-4  p0">API描述:</label>
                <div class="col-xs-8">
                    <input id="APIHistoryList_desc" placeholder="请输入API描述" class="k-textbox"/>
                </div>
            </div>
        </div>

        <div class="form-horizontal col-xs-4 col-lg-3">
            <div class="form-group">
                <label class="control-label col-xs-4  p0">应用名称:</label>
                <div class="col-xs-8">
                    <input id="APIHistoryList_serverName"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-sm-4 col-md-4 col-lg-3">
            <div class="form-group" style="padding-left:25px;">
                <button type="button" id="APIHistoryList_SearchBtn" class="search_btn search_btn1 col-lg-3 col-md-3 p0">

                </button>
            </div>

    <!--Button组-->
    <div class="col-lg-12 button-owe">
        <div class="fr">

            </button>
            <button type="button" class="btn btn_delete btn_delete1 btn_delete2" style="display: none" id="APIFound_hideBtn">

        </div>
    </div>
