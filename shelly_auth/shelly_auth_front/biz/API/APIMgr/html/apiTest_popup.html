<style>
    #APITest_popup .input-group-addon{
        height: 19px;
        padding: 3px 12px;
    }
    #APITest_popup .table th{
        padding: 4px;
        text-align: center;
    }
    #APITest_popup .table td{
        vertical-align:inherit;
    }
    #APITest_popup .k-tabstrip > .k-content{
        padding:0.92em;
    }
</style>
<div id="APITest_popup">
    <input type="hidden" id="APITest_popup_protocol"/>
    <input type="hidden" id="APITest_popup_content"/>
    <input type="hidden" id="APITest_popup_desContent"/>
    <div  class="col-xs-11">
        <input type="hidden" id="APITest_popup_apiId"/>
        <div class="form-horizontal col-xs-4 p0">
            <div class="form-group">
                <label class="control-label col-sm-3 col-md-3 p0">请求方法:</label>
                <div class="col-xs-6">
                    <input id="APITest_popup_method"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-xs-8 p0">
            <div class="form-group">
                <label class="control-label col-xs-1 p0">URL:</label>
                <div class="col-xs-10">
                    <div class="input-group">
                        <input class="form-control" id="APITest_popup_url" readonly="readonly"/>
                        <span id="APITest_popup_saveBtn"  class="input-group-addon" style="cursor: pointer">测试
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-11  p0">
        <div class="form-horizontal col-xs-12">
            <div class="form-group">
                <label class="control-label col-xs-1 p0" style="width: 8.9%">入参:</label>
                <div class="col-xs-10" style="width: 87%">
                    <div id="APITest_popup_tabstrip">
                        <ul>
                            <li>Head</li>
                            <li>Param</li>
                        </ul>
                        <div style="height: 230px;overflow:auto;">
                            <table class="table table-bordered" id="headTable">
                                 <tr><th style="padding: 4px">key</th><th style="padding: 4px">value</th><th style="padding: 4px">操作</th></tr>
                                 <tr>
                                     <td style="padding: 4px"><input class="k-textbox"/></td>
                                     <td style="padding: 4px"><input class="k-textbox"/></td>
                                     <td style="padding: 4px;vertical-align: inherit;text-align: center"></td>
                                 </tr>
                            </table>
                        </div>
                        <div style="height: 230px;">
                            <table class="table table-bordered" id="paramTable">
                                <tr><th style="padding: 4px">key</th><th style="padding: 4px">value</th><th style="padding: 4px">操作</th></tr>
                                <tr>
                                    <td style="padding: 4px"><input class="k-textbox"/></td>
                                    <td style="padding: 4px"><input class="k-textbox"/></td>
                                    <td style="padding: 4px;vertical-align: inherit;text-align: center"></td>
                                </tr>
                            </table>
                            <textarea style="border: none;-webkit-box-shadow:none;box-shadow:none;display: none;padding:6px 0px;" id="APITest_popup_inparamDemo"
                                      class="form-control shadow_none" rows="13"></textarea></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-11  p0">
        <div class="form-horizontal col-xs-12">
            <div class="form-group">
                <label class="control-label col-xs-1 p0" style="width: 8.9%">出参:</label>
                <div class="col-xs-10" style="padding-right: 0px;width: 84.3%">
                    <textarea  id="APITest_popup_outparamDemo"   class="form-control shadow_none" rows="10"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    require(["biz/API/APIMgr/js/apiTest_popup"], function (apiTest_popup) {
        apiTest_popup.init();
    });
</script>
