<div id="APIRongduanSetting_popup" class="col-xs-12 p0">
    <div class="form-horizontal">
        <div class="form-group" style="margin: 0px 0px 15px 0px">
            <label class="control-label  col-xs-3 p0"><em
                    class="color_red">*</em>超时时间:</label>
            <div class="col-xs-6">
                <input id="APIRongduanSetting_waitTimeLimit" class="shadow_none"/>
            </div>
        </div>
    </div>
    <div class="form-horizontal">
        <div class="form-group"  style="margin: 0px 0px 15px 0px">
            <label class="control-label  col-xs-3 p0"><em
                    class="color_red">*</em>最大并发数:</label>
            <div class="col-xs-6">
                <input id="APIRongduanSetting_concurrencyLimit" class="shadow_none"/>
            </div>
        </div>
    </div>

    <div class="col-md-11 col-xs-11 p10" align="center" id="saveButton">
        <button id="APIRongduanSetting_cancelBtn" opt="cancel" type="button"  class="btn btn_cancel btn_cancel1 btn_cancel2">
            <i class="fa fa-arrow-circle-o-up fa_icon1 fa_icon_white fa_icon_pink p3"></i>取消
        </button>
        &nbsp;&nbsp;
        <button id="APIRongduanSetting_saveBtn" type="button" opt="submit" class="btn btn_pre btn_pre1 btn_pre2">
            <i class="fa fa-check-square-o fa_icon1 fa_icon_white fa_icon_pink p3"></i>确定
        </button>
    </div>
</div>
