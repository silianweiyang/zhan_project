<style>
    #APICustomSetting_popup .k-tabstrip>.k-content{
        padding:0px;
    }
    #APICustomSetting_popup .table>tbody>tr.success>td{
        background-color: inherit;
        color:#000;
    }
</style>
<div id="APICustomSetting_popup" class="col-xs-12 p0" style="max-width: 900px;">
    <div class="col-xs-11"><h3 class="title_service fl" style="margin-top: 0px;">插件新增</h3>
        <span class="left_line"></span>
    </div>
    <div class="col-xs-11" style="padding-left: 30px;">
        <div id="APICustomMgr_inConsGrid" style="width: 820px;"></div>
        <button id="APICustomMgr_inConsGrid_dataAdd" class="add_btn fl">
            <i class="fa fa-plus-circle  fa_icon_white p3 "></i>新增
        </button>
    </div>

    <div class="col-xs-11 p10" align="center" id="saveButton">
        <button id="APICustomSetting_cancelBtn" opt="cancel" type="button"  class="btn btn_cancel btn_cancel1 btn_cancel2">
            <i class="fa fa-arrow-circle-o-up fa_icon1 fa_icon_white fa_icon_pink p3"></i>取消
        </button>
        &nbsp;&nbsp;
        <button id="APICustomSetting_saveBtn" type="button" opt="submit" class="btn btn_pre btn_pre1 btn_pre2">

        </button>
    </div>
