<style>
    #APIList .checkbox{
        position: relative;
        /*display: inline-block;*/
        margin: 0px;
    }
    #APIList .checkbox:after, .checkbox:before {
        font-family: FontAwesome;
        -webkit-font-feature-settings: normal;
        -moz-font-feature-settings: normal;
        font-feature-settings: normal;
        -webkit-font-kerning: auto;
        -moz-font-kerning: auto;
        font-kerning: auto;
        -webkit-font-language-override: normal;
        -moz-font-language-override: normal;
        font-language-override: normal;
        font-stretch: normal;
        font-style: normal;
        font-synthesis: weight style;
        font-variant: normal;
        font-weight: normal;
        text-rendering: auto;
    }
    #APIList .checkbox label {
        width: 17px;
        height: 17px;
        background: #ccc;
        position: relative;
        display: inline-block;
        border-radius: 20px;
        -webkit-transition: 0.4s;
        transition: 0.4s;
    }
    #APIList .checkbox label:after {
        content: '';
        position: absolute;
        width: 17px;
        height: 17px;
        border-radius: 100%;
        left: 0;
        top: -5px;
        z-index: 2;
        background: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        -webkit-transition: 0.4s;
        transition: 0.4s;
    }
    #APIList .checkbox input {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
        opacity: 0;
        cursor: pointer;
    }
    #APIList .checkbox input:hover + label:after {
        box-shadow: 0 2px 15px 0 rgba(0, 0, 0, 0.2), 0 3px 8px 0 rgba(0, 0, 0, 0.15);
    }
    #APIList .checkbox-checked + label:after {
        left: 40px;
    }

    #APIList .checkbox label {
        width: 32px;
    }
    #APIList .checkbox label:after {
        top: 0;
        width: 17px;
        height: 17px;
    }
    #APIList .checkbox-checked + label {
        background: #4BD865;
    }
    #APIList .checkbox-checked + label:after {
        left: 15px;
    }
    #APIList .checkbox label{
        min-height: 17px;
    }
</style>
