<style>
    #decidePopupDetail .table>tbody>tr.success>td{
        background-color: inherit;
        color:#000;
    }
    #decidePopupDetail .k-tabstrip-items .k-state-active .k-link {
        color: #000000;
        background-color: #ffffff;
    }
</style>
<div id="decidePopupDetail" style="max-width: 1200px;" class="row">
    <input type="hidden" id="decidePopupDetail_operatorId"/>
    <div class="col-xs-12 p0" style="width:99%">
        <div class="form-horizontal col-xs-4 p0">
            <div class="form-group">
                <label class="control-label col-xs-3 p0"><em
                        class="color_red">*</em>节点名称:</label>
                <div class="col-xs-7">
                    <input id="decidePopupDetail_name" name="decidePopupDetail_name" readonly="readonly" class="k-textbox" validate="[required]" maxlength="100"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-xs-8 p0">
            <div class="form-group">
                <label class="control-label col-xs-2 p0">节点描述:</label>
                <div class="col-xs-9" style="width: 78%">
                    <input id="decidePopupDetail_desc" class="k-textbox" readonly="readonly"  maxlength="300"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-xs-12 p0">
            <div class="form-group">
                <label class="control-label col-xs-1 p0" style="width: 8.9%"><em
                        class="color_red">*</em>条件设置:</label>
                <div class="col-xs-10" style="width: 88%">
                    <div id="decidePopupDetail_tabstrip"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Button组-->
    <div class="col-xs-12 p10" align="center">
        <button id="decidePopupDetail_cancel" opt="cancel" type="button"  class="btn btn_cancel btn_cancel1 btn_cancel2">
            <i class="fa fa-arrow-circle-o-up fa_icon1 fa_icon_white fa_icon_pink p3"></i>取消
        </button>
    </div>
</div>
