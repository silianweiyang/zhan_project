<style>
    #linkOperatePopup .table>tbody>tr.success>td{
        background-color: inherit;
        color:#000;
    }
</style>
<div id="linkOperatePopup" style="max-width: 900px;" class="row">
    <input type="hidden" id="linkOperatePopup_operatorId"/>
    <input type="hidden" id="linkOperatePopup_endFlag"/>
    <input type="hidden" id="linkOperatePopup_decideFlag"/>
    <div class="col-xs-11">
        <div id="linkOperatePopup_tabstrip">
            <ul>
                <li>系统参数</li>
                <li>下节点入参</li>
            </ul>
            <div style="height: 230px;overflow:auto;">
                <div id="linkOperatePopup_systemParamGrid"></div>
                <button id="linkOperatePopup_systemParamGrid_dataAdd" class="add_btn fl">
                    <i class="fa fa-plus-circle  fa_icon_white p3 "></i>新增
                </button>
            </div>
            <div style="height: 230px;overflow:auto;">
                <div id="linkOperatePopup_inParamGrid"></div>
                <button id="linkOperatePopup_inParamGrid_dataAdd" class="add_btn fl">
                    <i class="fa fa-plus-circle  fa_icon_white p3 "></i>新增
                </button>
            </div>
        </div>
    </div>
    <!--Button组-->
    <div class="col-xs-11 p10" align="center">
        <button id="linkOperatePopup_cancel" opt="cancel" type="button"  class="btn btn_cancel btn_cancel1 btn_cancel2">
            <i class="fa fa-arrow-circle-o-up fa_icon1 fa_icon_white fa_icon_pink p3"></i>取消
        </button>&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button id="linkOperatePopup_saveBtn" type="button" opt="submit" class="btn btn_pre btn_pre1 btn_pre2">
            <i class="fa fa-check-square-o fa_icon1 fa_icon_white fa_icon_pink p3"></i>确定
        </button>
    </div>
</div>
