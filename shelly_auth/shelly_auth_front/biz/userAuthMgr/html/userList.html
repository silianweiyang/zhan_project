<div id="userList">
    <div class="col-lg-12 search-owe">
        <div class="form-horizontal col-xs-8 col-lg-6">
            <div class="form-group">
                <label class="control-label col-xs-4 p0">用户名称:</label>
                <div class="col-xs-7">
                    <input id="serverList_name" class="k-textbox" placeholder="请输入用户名称"/>
                </div>
            </div>
        </div>
        <div class="form-horizontal col-xs-4 col-lg-3">
       		 <div class="form-group" style="padding-left:25px;">
                <button type="button" id="userList_searchBtn" class="search_btn search_btn1 col-lg-3 col-md-3 p0">
                    <i class="fa fa-search search fa_icon1 fa_icon_white fa_icon_blue p3"></i>查询
                </button>
                <!--<div id="advancedSrhBtn" class="search_tex col-sm-2 p0" style="width: 30%;margin-left: 25px;">
                    <i class="fa fa-angle-double-down"></i>&nbsp;&nbsp;高级搜索&nbsp;&nbsp;
                </div>-->
            </div>
        </div>	
        <div class="form-horizontal col-xs-4 col-lg-3">
            
        </div>
    </div>

    <div class="col-lg-12 button-owe">
        <!--Button组-->
        <div class="fr">
            <button type="button" class="btn btn_add btn_add1 btn_add2" id="userList_addBtn">
                <i class="fa fa-plus-circle fa_icon1 fa_icon_white p3"></i>用户同步</button>
            <button type="button" class="btn btn_check btn_check1 btn_check2" id="userList_createAuth">

            <button type="button" class="btn btn_delete btn_delete1 btn_delete2" id="serverList_setLevel">

            <button type="button" class="btn btn_delete btn_delete1 btn_delete2" style="display: none" id="createAuth_pop_bth">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>
            </button>
            <button type="button" style="display: none;" id="userList_createAuth_pop_btn"></button>
            <button type="button" style="display: none;" id="userList_level_pop_btn"></button>
        </div>

    </div>

    <!--列表-->
    <div class="col-lg-12 grid-owe">
        <div id="userListGrid"></div>
        <div id="userListGridPager"></div>
    </div>

    <div id="userList_createAuth_pop_div"></div>
    <div id="userList_level_pop_div"></div>

</div>

	require(["biz/userAuthMgr/js/userList"], function (userList) {
		userList.init();
