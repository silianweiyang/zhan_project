<div id="userList_level_pop">
    <div class="col-lg-12 search-owe" >
        <div class="form-horizontal col-xs-3 col-lg-12" style="width: 260px;">
            <div class="form-group">
                <label class="control-label col-xs-3 p0">用户级别:</label>
                <div class="col-xs-6">
                    <input id="user_level"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 button-owe">
        <!--Button组-->
        <div style="text-align:center;">
            <button type="button" opt="submit" class="btn btn_delete btn_delete1 btn_delete2" id="userLevel_submit_btn">

            </button>
            <button type="button" opt="cancel" class="btn btn_add btn_add1 btn_add2" id="userLevel_cancel_btn">
