<div id="serverList">
    <div class="col-lg-12 search-owe">
        <div class="form-horizontal col-xs-4 col-lg-3">
            <div class="form-group">
                <label class="control-label col-xs-4 p0">数据源名称:</label>
                <div class="col-xs-7">
                    <input id="searchDataSourceName" class="k-textbox" placeholder="请输入数据源名称"/>
                </div>
            </div>
        </div>
        <div style="display: block;margin-top: 3px;" id="advanceSearchDiv">
            <div class="form-horizontal col-xs-4 col-lg-3">
                <div class="form-group">
                    <label  class="control-label col-xs-2 p0" style="width: 80px;">数据源类型:</label>
                    <div class="col-xs-8">
                        <input id="searchDataSourceType"/>
                    </div>
                </div>
            </div>
            <div class="form-horizontal col-xs-4 col-lg-3" >
                <div class="form-group">
                    <label  class="control-label col-xs-2 p0" style="width: 80px;">数据库类型:</label>
                    <div class="col-xs-8">
                        <input id="searchDataBaseType"/>
                    </div>
                </div>
            </div>
            <div class="form-horizontal col-xs-4 col-lg-3">
                <div class="form-group">
                    <label class="control-label col-xs-4 p0">数据库ip:</label>
                    <div class="col-xs-7">
                        <input id="searchDataSourceIp" class="k-textbox" placeholder="数据库ip"/>
                    </div>
                </div>
            </div>
            <div class="form-horizontal col-xs-4 col-lg-3">
                <div class="form-group">
                    <label class="control-label col-xs-4 p0">数据库端口:</label>
                    <div class="col-xs-7">
                        <input id="searchDataSourcePort" class="k-textbox" placeholder="数据库端口号"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-horizontal col-xs-4 col-lg-3">
            <div class="form-group" style="padding-left:25px;">
                <button type="button" id="serverList_searchBtn" class="search_btn search_btn1 col-lg-3 col-md-3 p0">
                    <i class="fa fa-search search fa_icon1 fa_icon_white fa_icon_blue p3"></i>查询
                </button>
                <div id="advancedSrhBtn" class="search_tex col-sm-2 p0" style="width: 30%;margin-left: 25px;">
                    <i class="fa fa-angle-double-down"></i>&nbsp;&nbsp;高级搜索&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 button-owe">
        <!--Button组-->
        <div class="fr">
            <button type="button" class="btn btn_add btn_add1 btn_add2" id="serverList_addBtn">
                <i class="fa fa-plus-circle fa_icon1 fa_icon_white p3"></i>新增
            </button>
            <button type="button" class="btn btn_delete btn_check1 btn_delete2" id="dataSourceList_updateBtn">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>修改
            </button>
            <button type="button" class="btn btn_delete btn_delete1 btn_delete2" id="dataSourceList_delBtn">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>删除
            </button>
            <button type="button"  class="btn btn_delete btn_delete1 btn_delete2" style="display: none;" id="dataSourceList_detailBtn">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>查看
            </button>
            <button type="button"  class="btn btn_delete btn_delete1 btn_delete2" style="display: none;" id="dataSourceList_updateStatus">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>启用/停用按钮
            </button>
        </div>

    </div>
    <!--列表-->
    <div class="col-lg-12 grid-owe">
        <div id="serverListGrid"></div>
        <div id="serverListGridPager"></div>
    </div>

    <div id="dataSource_add"></div>

</div>
<script type="text/javascript">
    require(["biz/dataSourceMgr/entryDataSource/js/entryDataSourceList"], function (entryDataSourceList) {
        entryDataSourceList.init();
    });
</script>
