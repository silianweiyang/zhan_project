<style>
    #orgInfoMgr .l_input {
        border: 1px solid #e3e3e3;
        padding: 20px 20px;
        height: 464px;
        background-color: #f5f5f5;
        overflow: auto;
    }
    #orgInfoMgr .r_input {
        border: 1px solid #e3e3e3;
        margin-left: 20px;
        padding: 20px 20px;
    }
    #orgInfoMgr .btn_pre {
        background: #d28a71;
        color: #fff;
        line-height: 30px;
        border-radius: 2px;
        border: none;

    }
    #orgInfoMgr .btn_cancel {
        background: #4a566e;
        color: #fff;
        line-height: 30px;
        border-radius: 2px;
        border: none;

    }
    #orgInfoMgr .text_input {
        width: 89%;
        min-height: 50px;
        border: 1px solid #ccc;
        border-radius: 2px;
        margin-left: 5px;
        padding: 5px 10px;
    }
</style>

<input type="hidden" id="isAdd"/>
<input type="hidden" id="parOrgCode"/>

<div id="orgInfoMgr" class="row animated fadeInUp">
    <div class="col-sm-12 col-lg-12 p0">
        <div class="col-xs-12 col-md-12 col-lg-12 mt10">
            <!--左侧-->
            <div class="l_input col-md-4 col-lg-4 p0 mt20">
                <!--<div class="col-xs-12 p0">
                    <div class="col-xs-9 p0">
                        <input class="k-textbox" id="orgInfoMgr_search" type="text"
                               placeholder="请输入单位名称"/>
                    </div>
                    <div class="col-xs-3 p0">
                        <button class="search_btn search_btn1" id="orgInfoMgr_searchBtn"><i
                                class="fa fa-search p3"></i>查询
                        </button>
                    </div>
                </div>-->
                <div class="col-xs-12 p0">
                    <div id="orgInfoMgr_orgTree"></div>
                </div>
            </div>

            <!--右侧-->
            <div class=" r_input col-md-7 col-lg-7 mt20 ">

                <!--机构-->
                <div class="col-sm-12 col-lg-12 p0"><h3 class="title_service fl">单位信息</h3></div>
                <div class="form-horizontal  col-sm-6  col-md-6 col-lg-6 p0 mt10">
                    <div class="form-group">
                        <label class="control-label col-xs-4"><em
                                class="color_red">*</em>单位名称:</label>
                        <div class="col-xs-6">
                            <input class="k-textbox col-xs-12" id="orgName" name="orgName" maxlength="80"
                                   placeholder="请输入单位名称" validate="[required]"/>
                            <input type="hidden" id="orgCode"/>
                        </div>
                    </div>
                </div>
                <div class="form-horizontal  col-sm-6  col-md-6 col-lg-6 p0 mt10">
                    <div class="form-group">
                        <label class="control-label col-xs-4"><em
                                class="color_red">*</em>区划代码:</label>
                        <div class="col-xs-6">
                            <input class="k-textbox col-xs-12" id="areaCode" name="areaCode"
                                   placeholder="请输入区划代码" maxlength="30" validate="[required,accountCode]"/>
                        </div>
                    </div>
                </div>
                <div class="form-horizontal  col-sm-6  col-md-6 col-lg-6 p0 mt10 addNoShow">
                    <div class="form-group">
                        <label class="control-label col-xs-4"><em
                                class="color_red">*</em>状态:</label>
                        <div class="col-xs-6">
                            <input id="orgInfoMgr_orgState"/>
                        </div>
                    </div>
                </div>
                <div class="form-horizontal  col-sm-6  col-md-6 col-lg-6 p0 mt10 addNoShow"></div>
                <div class="form-horizontal  col-sm-12  col-md-12 col-lg-12 p0 mt10">
                    <div class="form-group">
                        <label class="control-label col-xs-2 col-lg-2">单位描述:</label>
                        <div class="col-xs-10 col-lg-10">
                            <textarea class="text_input" id="orgDesc" maxlength="300"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-xs-12 mt20" align="center">
                    <button type="button" class="btn_cancel btn_cancel1 btn_cancel2" id="addBtn">
                        <i class="fa fa-plus-circle fa_icon1 fa_icon_white fa_icon_blue p3"></i>新增下级
                    </button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn_pre btn_pre1 btn_pre2" id="editBtn">
                        <i class="fa fa-pencil-square-o fa_icon1 fa_icon_white fa_icon_pink p3"></i>修改
                    </button>
                    &nbsp;&nbsp;
                    <button id="closeBtn" type="button" class="btn_cancel btn_cancel1 btn_cancel2"
                            style="display: none;">
                        <i class="fa fa-times-circle-o fa_icon1 fa_icon_white fa_icon_blue p3"></i>取消
                    </button>
                    &nbsp;&nbsp;
                    <button id="saveCloseBtn" type="button" class="btn_pre btn_pre1 btn_pre2"
                            style="display: none;">
                        <i class="fa fa-check-square-o fa_icon1 fa_icon_white fa_icon_pink p3"></i>保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    require(["biz/js/unit.js"], function (unit) {
        unit.init();
    });
</script>
