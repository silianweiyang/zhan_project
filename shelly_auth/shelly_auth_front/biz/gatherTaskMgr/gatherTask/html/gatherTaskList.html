<div id="gatherTaskList">
    <div class="col-lg-12 search-owe">
        <div class="form-horizontal col-xs-4 col-lg-3">
            <div class="form-group">
                <label class="control-label col-xs-4 p0">任务名称:</label>
                <div class="col-xs-7">
                    <input id="searchTaskName" class="k-textbox" placeholder="请输入任务名称"/>
                </div>
            </div>
        </div>


        <div class="form-horizontal col-xs-4 col-lg-3">
            <div class="form-group" style="padding-left:25px;">
                <button type="button" id="serverList_searchBtn" class="search_btn search_btn1 col-lg-3 col-md-3 p0">
                    <i class="fa fa-search search fa_icon1 fa_icon_white fa_icon_blue p3"></i>查询
                </button>
                <!--<div id="advancedSrhBtn" class="search_tex col-sm-2 p0" style="width: 30%;margin-left: 25px;">-->
                    <!--<i class="fa fa-angle-double-down"></i>&nbsp;&nbsp;高级搜索&nbsp;&nbsp;-->
                <!--</div>-->
            </div>
        </div>
    </div>

    <div class="col-lg-12 button-owe">
        <div class="fl">
            <input id="ptaskRunStatus" type="hidden"/>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <a class="btn btn-lg" style="width: 140px;background-color: #0da394;color: #ffffff;" href="#" onclick="customSearch('2')">
                        <i class="fa fa-check fa-2x pull-right"></i>执行完成<br><span id="taskCompleteNum">28</span></a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <a class="btn btn-lg" style="width: 140px;background-color:#0b8fff;color: #ffffff " href="#" onclick="customSearch('1')">
                        <i class="fa fa-play fa-2x pull-right"></i>正在执行<br><span id="taskRuningNum">8</span></a>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <a class="btn btn-lg" style="width: 140px;background-color:#0c7ba0;color: #ffffff" href="#" onclick="customSearch('')">
                            <i class="fa fa-tasks fa-2x pull-right"></i>全部任务<br><span id="taskNum">28</span></a>
                </div>
            </div>
        </div>
        <!--Button组-->
        <div class="fr">
            <button type="button" class="btn btn_add btn_add1 btn_add2" id="gatherTaskList_addBtn">
                <i class="fa fa-plus-circle fa_icon_white p3"></i>新增
            </button>
            <button type="button" class="btn btn_check btn_check1 btn_check2" id="gatherTaskList_updateBtn">
                <i class="fa fa-pencil-square fa_icon_white p3"></i>修改
            </button>
            <button type="button" class="btn btn_delete btn_delete1 btn_delete2" id="gatherTaskList_delBtn">
            <i class="fa fa-times-circle-o fa_icon_white p3"></i>删除
            </button>
            <button type="button"  class="btn btn_delete btn_delete1 btn_delete2" style="display: none;" id="serverList_detailBtn">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>查看
            </button>
            <button type="button"  class="btn btn_delete btn_delete1 btn_delete2" style="display: none;" id="serverList_updateStatus">
                <i class="fa fa-times-circle-o  fa_icon3 fa_icon_white p3"></i>启用/停用按钮
            </button>
        </div>

    </div>

    <!--列表-->
    <div class="col-lg-12 grid-owe">
        <div id="serverGatherListGrid"></div>
        <div id="serverGatherListGridPager"></div>
    </div>

    <div id="gatherTask_add"></div>

</div>
<script type="text/javascript">
    require(["biz/gatherTaskMgr/gatherTask/js/gatherTaskList"], function (gatherTask) {
        gatherTask.init();
    });
</script>
