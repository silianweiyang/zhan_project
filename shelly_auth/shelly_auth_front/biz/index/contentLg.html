<link rel="stylesheet" type="text/css" href="css/jquery-accordion-menu.css">
<style>
    #consumerMgr .node {
        cursor: pointer;
    }

    #consumerMgr .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    #consumerMgr .node text {
        font-size: 12px;
    }

    #consumerMgr .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
    .circle{
        position: absolute;
        z-index: 999;
        top:10px;
    }
    .circle ul li{ float: left;margin-right: 10px;}
    .circle ul li span{
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 10px;
        border: 1px solid #4682b4;
    }
    .circle ul li .circle_blue{
        background: #64a4e3;
    }
    .circle ul li .circle_orange{
        background: #fda44a;
    }
    .circle ul li .circle_red{
        background: #f00;
    }
    .circle ul li .circle_green{
        background: #90ee90;

    }

</style>
